<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 12e</title>
  <style>
    .line{
      display: flex;
      justify-content: space-between;
      padding: 0;
      align-items: center;
    }
    div{
      font-family: Arial;
    }
    .number{
      
      color: white;
      background-color: rgb(0, 140, 255);
      border: none;
      border-radius: 12px;
      border: solid;
      padding:3px 7px 3px 7px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div style="width: 400px; border:solid; border-color: rgb(183, 183, 183);
     border-width: 1px; border-radius: 10px; padding:10px 15px 10px 15px;
     ">
    <div class="line">
      <div class="text">Home</div>
      <div class="number">14</div>
    </div>
    <div class="line">
      <div class="text">Notifications</div>
      <div class="number">3</div>
    </div>
    <div class="line">
      <div class="text">Messages</div>
      <div class="number">5</div>
    </div>
    
  </div>
</body>
</html>
